<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Назваение страницы</title>
	</head>
	<body>
		<script>
			function myFirstFunction(){
				document.write('<p id="new">Мой первый скрипт!</p>');
				document.getElementById('new').style.color='#cf3414';
				}
		</script>
		<noscript>
		Ваш браузер не поддерживает JavaScript!
		</noscript>
		<button type="button" onclick="myFirstFunction()">Нажми сюда!</button>
	</body>
</html>
